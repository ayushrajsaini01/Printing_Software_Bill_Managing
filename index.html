<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru Kripa Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>

<body>
    <div class="container">
        <h1>Order Form</h1>
        <table>
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Dish</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row for adding dishes -->
                <tr id="addRow">
                    <td>
                        <button class="add-btn" onclick="addRow()">+ Add</button>
                    </td>
                    <td colspan="5"></td>
                </tr>
            </tbody>
        </table>
        <p class="total">Overall Total: Rs.<span class="overallTotal">0.00</span></p>
        <button class="print-btn" onclick="printBill()">Print Bill</button>
    </div>

    <div class="billContent hidden"></div>

    <footer>
        &copy; 2025 Your Restaurant. All Rights Reserved Guru Kripa Restaurant, Housing Board, Bhilai, India.
    </footer>

    <script src="script.js"></script>
</body>

</html>
